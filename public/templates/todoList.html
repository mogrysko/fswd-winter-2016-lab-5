<p>This is my todo list!!</p>

<div class="form-group">
  <input type="text" name="filter" ng-model="vm.filterTodo" />
</div>

<p>{{ vm.todoLength }} items in the list
<ul>
  <li ng-repeat="todo in vm.todoList | filter:vm.filterTodo track by $index">
    {{ todo.title }}: {{ todo.createdAt | date }}
  </li>
</ul>

<div class="form-group">
  <input type="text" name="newTodo" ng-model="vm.newTodo" />
  <button class="btn btn-default" ng-click="vm.addTodo(vm.newTodo)">Add!</button>
</div>
